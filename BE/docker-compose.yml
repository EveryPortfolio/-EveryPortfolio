version: '3.0'

services:
    api_gateway:
        image: king7282/everyportfolio:api_gateway
        ports:
            - "80:8080"
        depends_on:
            - redis
    user:
        image: king7282/everyportfolio:user
        volumes:
            - d:/properties:/etc/properties
        depends_on:
            - redis
    redis:
        image: redis
        volumes:
            - c:/redis.conf:/usr/local/etc/redis/redis.conf